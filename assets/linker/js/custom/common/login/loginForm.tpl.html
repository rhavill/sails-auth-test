<form class="form-horizontal" ng-controller="LoginFormController">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    <div class="control-group">
        <label class="control-label" for="inputUsername">Username</label>

        <div class="controls">
            <input name="username" ng-model="user.username" type="text" id="inputUsername" placeholder="Username">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>

        <div class="controls">
            <input name="password" ng-model="user.password" type="password" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <!--label class="checkbox">
                <input type="checkbox"> Remember me
            </label-->
            <button id="login-button" ng-click="login()" class="btn">Sign in</button>
        </div>
    </div>
</form>
